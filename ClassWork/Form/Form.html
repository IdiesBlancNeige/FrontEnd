<html lang="en">
<head>

    <link href="Form.css" rel="stylesheet">

<body>
<div>
<div class="form">

    <input type="text" name="Email Adress" placeholder="Email Adress"><br>
    <div>Number of Passes:</div>

       <option value="1" selected>1</option>
       <option value="2" selected>2</option>

       <option value="4" selected>4</option>

    <div>Comments:</div>
    <textarea name="Comments" rows="9" cols="30"></textarea><br>
    <button type="submit" name="Submit">PURCHASE</button>
</form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <link rel="stylesheet" href="Float.css">
</head>
<body>
<div class="floats">
    <h1>FLOATS</h1>
</div>
<div id="wrapper">
    <header>
        <div class="ba-header">
            .ba-header
        </div>
    </header>
    <main>
        <section class="ba-group">
            <aside class="ba-left">
                aside.ba-left
                float: left;
            </aside>
            <aside class="ba-right">
                aside.ba-right
                float: right;
            </aside>
        </section>
        <div class="ba-box">
            div.ba-box
        </div>
        <div class="ba-col.holder">
            <div class="ba-col1">
                div.ba-col
            </div>
            <div class="ba-col2">
                div.ba-col
            </div>
            <div class="ba-col3">
                div.ba-col
            </div>
        </div>
    </main>
    <footer>
        <div class="ba-footer">
            .ba-footer
            clear: both;
        </div>
    </footer>
</div>
</body>
</html>
